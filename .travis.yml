language: php

php:
  - 5.4

env:
  global:
    - PROJECT_NAME=nb2

mysql:
  database: drupal
  username: root
  encoding: utf8

install:

  # Create MySQL Database
  - mysql -e 'create database drupal;'

  # Install Drush
  - pear channel-discover pear.drush.org
  - pear install drush/drush-5.8.0
  - phpenv rehash

  # Run composer
  - cd ./tests/behat
  - composer install
  - cd ../../

before_script:

  # Install Profile
  - cd ../
  - mkdir profiles
  - mv nb2 profiles/
  - mkdir drupal
  - mv profiles drupal/
  - cd drupal
  - drush make --prepare-install profiles/nb2/build.make --yes
  - sudo chmod -R 777 sites/all/modules
  - drush si nb --sites-subdir=default --db-url=mysql://root:@127.0.0.1/drupal --account-name=admin --account-pass=password --site-mail=admin@example.com --site-name="NB Profile" --yes
  - drush cc all --yes
  - cd ../

  # Setup display for selenium
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - nohup drush runserver --root=$PWD/drupal --server=builtin :9002 &
  - tail -n 100 nohup.out

  - wget http://selenium.googlecode.com/files/selenium-server-standalone-2.25.0.jar
  - java -jar selenium-server-standalone-2.25.0.jar -p 4444 &

script:
  - cd drupal/profiles/$PROJECT_NAME/tests/behat
  # behat.yml includes behat.local.yml so it must exist
  - touch behat.local.yml
  - ./bin/behat
